server {
    # Explicitly listen on port 80 for IPv4 and IPv6
    listen       80;
    listen       [::]:80;
    server_name  localhost;

    # Define the location for the root of the web server
    root   /usr/share/nginx/html;
    index  index.html;

    # Handle all standard requests
    location / {
        # First attempt to serve request as file, then
        # as directory, then fall back to displaying index.html
        # This is the standard for single-page applications (SPAs)
        try_files $uri $uri/ /index.html;
    }

    # Handle WebSocket connections for Socket.IO
    location /socket.io/ {
        # The service name 'backend' and port '5000' come from docker-compose
        proxy_pass http://backend:5000;
        
        # Required headers for WebSocket upgrade
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        
        # Optional, but good for debugging and stability
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 90;
    }

    # Optional: Deny access to hidden files
    location ~ /\. {
        deny all;
    }
}